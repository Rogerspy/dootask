name: Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    if: startsWith(github.event.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get Changelog
        id: git_log
        uses: kuaifan/get-git-log-action@master
        with:
          tag: ${{ github.ref }}

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{steps.git_log.outputs.log}}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

  build:
    runs-on: ${{ matrix.os }}
    environment: build

    strategy:
      matrix:
        os: [macos-11]
        platform: [
            build-mac,
            build-mac-arm,
            build-win
        ]

    if: startsWith(github.event.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          EP_PRE_RELEASE: true
        run: ./cmd electron ${{ matrix.platform }}

